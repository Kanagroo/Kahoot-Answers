<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/answers.css">
  
  <title>Kahoot Answers - Get All Answers of a Kahoot Quiz</title>
</head>
<body>
<div class="wrapper">
  <header id="header">
    <nav>
      <div class="header-title"><a href="./index.html">Kahoot!Answers</a></div>
      <ul>
        <li><a href="./index.html">About</a></li>
        <li><a href="./index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <div id="main">
    <div class="title-container">
      <h1 id="quizTitle"></h1>
    </div>
    <div id="questionsContainer" class="questions-container">
    </div>
  </div>

  <footer id="footer">
    <p>Â© 2021 Kanagroo</p>
    <p>Powered by <a href="https://kahoot.com" target="_blank">Kahoot!</a></p>
  </footer>
</div>

  <script src="../js/answers.js" type="text/javascript"></script>
</body>

<template id="questionTemplate">
  <div class="QuestionCard">
    <div class="QuestionCard-wrapper">
      <div class="QuestionCard-right-wrapper">
        <div class="QuestionCard-info">
          <p class="QuestionCard-info-desc"></p>
          <h1 class="QuestionCard-info-title"></h1>
        </div>
        <div class="QuestionCard-info-answer-container"></div>
      </div>
      <div class="QuestionCard-image"></div>
    </div>
  </div>
</template>

<template id="answerTemplate">
  <div class="answer-block">
    <div class="answer-block-optionIcon-container">
      <span class="answer-block-optionIcon-background"></span>
      <span class="answer-block-optionIcon-foreground"></span>
    </div>
    <div class="answer-block-title-container">
      <h1 class="answer-block-title"></h1>
    </div>
  </div>
</template>

</html>
